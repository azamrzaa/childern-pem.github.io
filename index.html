<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Poem</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff6600;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .filler {
            color: #ff1493; /* Pink color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Wonderful Day</h1>
        <p>Roses are <span class="filler">pink</span>,<br>
        Violets are <span class="filler">blue</span>,<br>
        Sugar is <span class="filler">sweet</span>,<br>
        And so are <span class="filler">you</span>!</p>
    </div>
</body>
</html>
